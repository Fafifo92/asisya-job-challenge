name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore PruebaFullStack.sln

    - name: Build
      run: dotnet build PruebaFullStack.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test PruebaFullStack.sln --no-build --configuration Release --verbosity normal

    - name: Build Docker Image
      run: docker build -t pruebafullstack-api .
